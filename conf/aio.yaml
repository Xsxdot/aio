errors:
    debug_mode: true
logger:
    compress: true
    console: true
    file: ./logs/aio.log
    level: info
    max_age: 7
    max_backups: 10
    max_size: 100
network:
    allow_external: false
    bind_ip: auto
    http_allow_external: true
    http_port: 8080
protocol:
    buffer_size: 4096
    enable_auth: true
    enable_keep_alive: true
    heartbeat_timeout: 30s
    idle_timeout: 60s
    max_connections: 1000
    port: 6666
    read_timeout: 30s
    write_timeout: 30s
system:
    config_salt: "123456789087654321"
    data_dir: ./data
    mode: standalone
    node_id: node1
